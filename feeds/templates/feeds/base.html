<!DOCTYPE html>
<html lang="en">

<head>
	<title>ConApp</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="{% static 'feeds/css/feeds.css'%}">
	
	<link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
	<script src={% static 'feeds/jQuery/feeds.js'%}></script>
	<script src={% static 'feeds/jQuery/post_like.js'%}></script>
	<script src={% static 'feeds/jQuery/conversation.js'%}></script>
	
	
	
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">
	
	
	
	<style type="text/css">
		html,
		body {
		  height:100%
		  
		},
		

	</style>


</head>

<body class="body grad" data-id={{user}} id="grad">
	<!-- Sidenav for userÂ´s conversations -->
	<div id="mySidenav" class="sidenav" style="background-color:rgb(0, 160, 255)" >
	<a href="javascript:void(0)" id="close-sidebar-button" class="closebtn">&times;</a>
	<div class="list-group" id="chat-list" style="margin:5px">
			<h2 class="special-font">Chats:</h2>
			</div>
	<div class="list-group" id="group-chat-list" style="margin:5px">
			<div><h2 class="special-font" style="display:inline">Group chats:</h2>
			<button class="btn start-group-con" type="button" id="start-group-con" data-toggle="modal" data-target="#like-modal">
			<span class="glyphicon glyphicon-plus" style="color:#42f450"></span></button></div>
			</div>		
	</div>
	
	<!-- Modal for likes and starting a group conversations -->
	<div id="like-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			<h4 class="modal-title" id="modal-title"></h4>
		  </div>
		  <div class="modal-body" id="modal-body">
			
		  </div>
		  <div class="modal-footer" id="modal-footer">
			
		  </div>
		</div>

	  </div>
	</div>
	
	<!-- Conversation-Modal -->
	<div id="conversation-modal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
		
		  <div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
			<div id="conversation-title">
			</div>
			
		  </div>
		  
		  <div class="modal-body" id="conbody">
			<ul id="conversationlist" style="padding-left:5px;padding-right:5px">
			</ul>
		  </div>
		  <div class="modal-footer">
			<div class="text-left" id="conversation-message-input">
			<div class="row">
			<div class="col-sm-8">
			<input type="text" id="newmessage"  class="form-control" placeholder="Write a new message...">
			
			</div>
			<div class="col-sm-4">
			
			<button type="button"  id="send-message-button" class="btn btn-primary" >Send</button>
			</div>
			</div>
			</div>
		  </div>
		</div>

	  </div>
	</div>
	
	
		<!-- Top navigationbar -->
		<nav class="navbar navbar-inverse" style="background-color:#011A27;border-color:#011A27;margin-bottom: 0px;">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <a class="navbar-brand" href={% url 'home' %}>ConApp</a>
			</div>
			<ul class="nav navbar-nav">
			  <li><a href={% url 'home' %}>Feed</a></li>
				
			
			</ul>
				
				
			<ul class="nav navbar-nav navbar-right" >
				<li ><a href="javascript:void(0)" id="sidebar-button">Chats</a></li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" >{{user}}
					<span class="caret"></span></a>
					<ul class="dropdown-menu" style="background-color:#011A27">
						<li><a href={% url 'own_profile' %}>Me</a></li>
						<li><a href={% url 'logout' %}>Log out</a></li>
					  
					  
					</ul>
				</li>
			</ul>
			  
		
			
		  </div>
		</nav> 
		
		
		<!-- Main content -->
		<div class="container-fluid clearfix" >
		<div class="row"  >
		
		<div class="col-sm-10 col-sm-offset-1">
		{%block body %}
		{% endblock %}
		
		
		
		</div>
		</div>
		</div>
	
	
	
</body>


	<script type="text/template" id="conversation-button">
		<button class="list-group-item con-button"  data-toggle="modal" data-target="#conversation-modal"></button>
	</script>
	

</html>
